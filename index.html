<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design" /> -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark App</title>
  </head>
  <body>
    <!-- Open Modal  -->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="bookmark-container"></div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fa fa-times close-icon" id="close-modal"></i>
        <h3 class="modal-heading">Add Bookmark</h3>
        <form id="modal-form" class="modal-form">
          <!-- Website Name Field -->
          <div class="form-group">
            <label for="website-name" class="form-label">Website Name</label>
            <input type="text" class="form-input" id="website-name" />
          </div>
          <!-- Website Url Field -->
          <div class="form-group">
            <label for="website-url" class="form-label">Website Url</label>
            <input type="text" class="form-input" id="website-url" />
          </div>

          <div class="btn-group">
            <button type="button" class="btn">Cancle</button>
            <button type="submit" class="btn">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
  </body>
</html>
